    <meta name="description" content="Obtain weather from any city of the world">

<body>
    <div class="container">
        <div class="weather-card">
            <div class="weather-card-title-text">
                <div>
                    <h2 class="weather-card-title">Welcome to</h2>
                </div>
                <div>
                    <h1 class="weather-card-subtitle">WeatherApp</h1>
                </div>
            </div>
            <div class="weather-form">
                <form id="form" autocomplete="off">
                    <input class="weather-form-input" type="text" id="search" placeholder="Enter your city"><br>
                    <small class="weather-city-notfound" id="notfound"></small>
                </form>
            </div>

            <div class="weather-card-content" id="container" hidden>

                <div class="row justify-content-md-center city-ubication">
                    <div class="col">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="Ubicacion"></span>
                    </div>
                </div>

                <div class="weather-temperature-details">
                    <h2 class="city-day" id="Dia"></h2>
                    <h2 class="city-temperature" id="Temperatura"></h2>
                    <h2 class="city-weather" id="DetallesTemperatura"></h2>
                    <img id="weathericon">
                </div>
                <hr>
                <div class="row mt-3 weather-data-title">
                    <div class="col">HUMIDITY</div>
                    <div class="col">WIND</div>
                </div>

                <div class="row weather-data-content">
                    <div class="col" id="Humedad"></div>
                    <div class="col" id="Viento"></div>
                </div>

                <div class="row weather-data-title">
                    <div class="col">LATITUDE</div>
                    <div class="col">LONGITUDE</div>
                </div>

                <div class="row weather-data-content">
                    <div class="col" id="Latitud"></div>
                    <div class="col" id="Longitud"></div>
                </div>

            </div>

        </div>
    </div>
